<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Pixels Art</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
        <section id="color-palette-container">
            <ul id="color-palette">
                <li class="color" id="black"></li>
                <li class="color"></li>
                <li class="color"></li>
                <li class="color"></li>
            </ul>
        </section>

        <section id="buttons">
            <input type="number" min="1" placeholder="Tamanho do quadrado de pixels" id="board-size"/>
            <button id="generate-board">VQV</button>
            <button id="clear-board">Limpar</button>
        </section>

        <section id="pixel-board">
            <ul class="pixel-line">
                <li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li></ul>
            <ul class="pixel-line">
                <li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li></ul>
            <ul class="pixel-line">
                <li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li></ul>
            <ul class="pixel-line">
                <li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li></ul>
            <ul class="pixel-line">
                <li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li><li class="pixel"></li></ul>
        </section>
    </main>

    <footer id="footer">
        <p>Conteúdo compilado por <strong>Juliana Álvares</strong>, 2022.</p>
        <p>Contato: <em>sobrenome.nome@hotmail.com</em></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
