<!DOCTYPE html>
<html lang="py-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Mistery Letter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>📨 Carta misteriosa...</h1>
  </header>

  <main>
    <section id="input-text">
      <input id="carta-texto" type="text" placeholder="Digite aqui o texto da sua carta misteriosa">
      <button id="criar-carta">Criar Carta!</button>
    </section>
    <section id="output-letter">
      <p id="carta-gerada"></p>
    </section>
    <section id="counter">
      <p>Contador de palavras:</p>
      <p id="carta-contador">0</p>
    </section>
  </main>

  <footer id="footer">
    <div id="footer-container">
      <p>Desenvolvido por <strong>Juliana Álvares</strong>, 2022.</p>
      <p>Contato: <em>sobrenome.nome@hotmail.com</em></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
